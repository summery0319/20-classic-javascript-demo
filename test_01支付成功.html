<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span{
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    

    <div>
        <h2>恭喜您，支付成功！</h2>
        <span id="jumpTo">10</span>秒后自动跳转到支付界面...
        <button>立即返回</button>
    </div>


    <script>
        var jumpTo = document.getElementById('jumpTo');
        var button = document.getElementsByTagName('button')[0];
        window.addEventListener('load', function() {   
            var count = 10;
            var timer = setInterval(function() {
                count--;
                jumpTo.innerHTML = count;
                if (count === 0) {
                    clearInterval(timer);
                    window.location.href = './test_02 10秒支付倒计时.html';
                  
                }
            }, 1000);
        });
        button.addEventListener('click', function() {
                        window.location.href = './test_02 10秒支付倒计时.html';
                    });
    </script>
</body>
</html>
